<title># Test Javascript to remove nikkud</title>

Nikkud is used in Hebrew to denote vowels.
It can be flattened by using UTF-8 to switch the characters in Javascript.<br/>

<body>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="nikkud-remover.js"></script>

  Enter input text here:<br/>
  <textarea id="input" rows="20" cols="100"></textarea><br/><br/>

  Enter output text here:<br/>
  <textarea id="output" rows="20" cols="100"></textarea><br/><br/>

  <button id="convert" onClick="doStrip()">
  Strip Vowels
  </button>

</body>
